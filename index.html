<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- Mô tả nội dung trang (tốt cho SEO) -->
        <meta
            name="description"
            content="Lucy - Your pet's best friend. Find pet care tips, services, and more."
        />

        <!-- Tác giả -->
        <meta
            name="author"
            content="Tên bạn hoặc công ty"
        />

        <!-- Facebook Open Graph -->
        <meta
            property="og:title"
            content="Lucy - Pet's Best Friend"
        />
        <meta
            property="og:description"
            content="Find pet care tips, services, and more."
        />
        <!-- <meta
            property="og:image"
            content="https://yourdomain.com/image.jpg"
        />
        <meta
            property="og:url"
            content="https://yourdomain.com"
        /> -->
        <meta
            property="og:type"
            content="website"
        />
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link
            rel="shortcut icon"
            href="./assets/favicon/favicon.ico"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="manifest"
            href="./assets/favicon/site.webmanifest"
        />

        <!-- Preload -->
        <link
            rel="preload"
            href="./assets/img/Logo.svg"
            as="image"
            type="image/svg+xml"
        />

        <!-- Embed Font -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Public+Sans:ital@1&family=Sonsie+One&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700;800;900&family=Public+Sans:ital@1&family=Sonsie+One&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Css Links -->
        <link
            rel="stylesheet"
            href="./assets/css/reset.css"
        />

        <link
            rel="stylesheet"
            href="./assets/css/style.css"
        />

        <title>Lucy - pets friend</title>
    </head>
    <body style="height: 1000px">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="">
                        <img
                            src="./assets/img/Logo.svg"
                            alt="Lucy - Pets friend"
                            class="header__logo"
                            fetchpriority="high"
                        />
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#"
                                    class="navbar__link"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    >About</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    >Reviews</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action -->
                    <div class="header-action">
                        <a
                            href="#!"
                            class="header-action__link"
                        >
                            Sign In
                        </a>
                        <a
                            href="#!"
                            class="btn header-action__btn"
                        >
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Media -->
                    <figure class="hero__media">
                        <!-- Wrap 1 -->
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/hero-img/hero-big-1.webp"
                                alt="Cat"
                                class="hero__img"
                                loading="lazy"
                            />

                            <!-- Decoration -->
                            <img
                                src="./assets/img/hero-img/hero-decor-1.svg"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                            <img
                                src="./assets/img/hero-img/hero-decor-2.svg"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                        </div>

                        <!-- Wrap 2 -->
                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/hero-img/hero-big-2.webp"
                                alt="Dog"
                                class="hero__img hero__img--small"
                                loading="lazy"
                            />
                        </div>

                        <!-- Hero list -->
                        <div class="hero__list">
                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/hero-img/hero-small-1.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />

                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title"> Pet Health </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>

                            <div class="hero__separate"></div>

                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/hero-img/hero-small-2.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                    style="--thumb-bg: #6597c2"
                                />

                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title"> Pet care </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </figure>
                    <div class="hero__content">
                        <h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
                        <p class="section__desc hero__desc">
                            Discover a wide variety of Pawsitive services to choose from, including
                            daycare, private walks, office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a
                                href="#!"
                                class="btn hero-cta__btn"
                            >
                                Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="9"
                                        height="8"
                                        viewBox="0 0 9 8"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a
                                href="#!"
                                class="hero__link"
                            >
                                Schedule a Call
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
